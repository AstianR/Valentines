<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Heart Particle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background:
                radial-gradient(circle at 50% -12%, rgba(255, 122, 170, 0.3), transparent 34%),
                radial-gradient(circle at 10% 110%, rgba(255, 164, 210, 0.18), transparent 32%),
                linear-gradient(135deg, #1b0a14 0%, #2a0d1a 35%, #10060b 100%);
            min-height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
        }
        
        .message {
            position: absolute;
            top: 36%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3366;
            font-family: "Georgia", serif;
            font-size: clamp(2.6rem, 5.2vw, 4.4rem);
            text-shadow: 0 0 20px #ff3366, 0 0 40px #ff0044;
            pointer-events: none;
            opacity: 0.9;
            text-align: center;
            z-index: 4;
        }
        
        .letter-btn {
            position: absolute;
            top: calc(36% + 86px);
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 26px;
            border-radius: 999px;
            border: 1px solid rgba(255, 220, 235, 0.7);
            color: #ffe9f2;
            background: linear-gradient(135deg, rgba(255, 90, 138, 0.65), rgba(120, 14, 48, 0.6));
            text-decoration: none;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            font-size: 0.95rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.3);
            transition: transform 180ms ease, box-shadow 180ms ease, border-color 180ms ease;
            z-index: 5;
        }
        
        .letter-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            border-color: rgba(255, 245, 250, 0.95);
            box-shadow: 0 14px 26px rgba(0, 0, 0, 0.38), 0 0 20px rgba(255, 95, 145, 0.45);
        }
        
        .theme-board {
            position: absolute;
            left: 50%;
            bottom: 36px;
            transform: translateX(-50%);
            width: min(920px, 92vw);
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 14px;
            pointer-events: auto;
            z-index: 3;
        }
        
        .theme-card {
            background: linear-gradient(160deg, rgba(255, 196, 226, 0.2), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 198, 226, 0.28);
            border-radius: 4px;
            padding: 14px 10px;
            text-align: center;
            backdrop-filter: blur(8px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.28);
            animation: drift 4.6s ease-in-out infinite;
            transition: transform 220ms ease, border-color 220ms ease, box-shadow 220ms ease, background 220ms ease;
            clip-path: polygon(8% 0, 100% 0, 100% 76%, 92% 100%, 0 100%, 0 24%);
        }

        .theme-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .theme-card:hover {
            transform: translateY(-6px) scale(1.02);
            border-color: rgba(255, 214, 236, 0.95);
            background: linear-gradient(160deg, rgba(255, 208, 232, 0.32), rgba(255, 255, 255, 0.12));
            box-shadow: 0 16px 34px rgba(0, 0, 0, 0.34), 0 0 24px rgba(255, 126, 184, 0.55);
        }
        
        .theme-card:nth-child(2) {
            animation-delay: -1s;
        }
        
        .theme-card:nth-child(3) {
            animation-delay: -2s;
        }
        
        .theme-card:nth-child(4) {
            animation-delay: -3s;
        }
        
        .theme-icon {
            display: block;
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            margin-bottom: 6px;
            font-family: "Georgia", serif;
        }
        
        .theme-name {
            color: #ffe6ef;
            font-family: "Trebuchet MS", "Segoe UI", sans-serif;
            letter-spacing: 0.06em;
            font-size: clamp(0.72rem, 1.4vw, 0.95rem);
            text-transform: uppercase;
        }

        .bg-ornaments {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
        }

        .bg-ornaments::before,
        .bg-ornaments::after {
            content: "";
            position: absolute;
            inset: 0;
        }

        .bg-ornaments::before {
            background:
                radial-gradient(circle at 18% 22%, rgba(255, 124, 180, 0.18) 0 42px, transparent 43px),
                radial-gradient(circle at 84% 80%, rgba(255, 152, 208, 0.14) 0 38px, transparent 39px);
            opacity: 0.9;
        }

        .bg-ornaments::after {
            background-image:
                repeating-linear-gradient(90deg, rgba(255, 200, 228, 0.08) 0 1px, transparent 1px 42px),
                repeating-linear-gradient(0deg, rgba(255, 200, 228, 0.06) 0 1px, transparent 1px 42px);
            background-size: 100% 100%, 100% 100%;
            opacity: 0.35;
        }

        .bg-ribbon {
            position: absolute;
            width: 260px;
            height: 40px;
            border-radius: 4px;
            filter: blur(10px);
            opacity: 0.28;
            mix-blend-mode: lighten;
        }

        .rb1 {
            top: 14%;
            left: 18%;
            background: linear-gradient(90deg, rgba(255, 120, 188, 0.76), rgba(255, 216, 238, 0.4));
            transform: rotate(-20deg);
        }

        .rb2 {
            bottom: 16%;
            right: 16%;
            background: linear-gradient(90deg, rgba(255, 148, 206, 0.68), rgba(255, 224, 242, 0.35));
            transform: rotate(18deg);
        }

        .bg-spark {
            position: absolute;
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #ffdff0;
            box-shadow: 0 0 12px rgba(255, 197, 220, 0.75);
        }

        .sp1 { top: 15%; left: 30%; }
        .sp2 { top: 24%; right: 34%; }
        .sp3 { bottom: 20%; left: 24%; }
        .sp4 { bottom: 26%; right: 28%; }

        .bg-halo {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 8px;
            border: 1px solid rgba(255, 184, 213, 0.3);
            box-shadow: inset 0 0 24px rgba(255, 147, 191, 0.12);
            transform: rotate(18deg);
        }

        .hl1 { top: 9%; left: 8%; }
        .hl2 { top: 11%; right: 8%; }
        .hl3 { bottom: 10%; left: 10%; }
        .hl4 { bottom: 12%; right: 10%; }

        .bg-hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 176, 210, 0.7);
            font-size: clamp(14px, 2vw, 24px);
            text-shadow: 0 0 12px rgba(255, 140, 190, 0.5);
            animation: pulse-heart 3.2s ease-in-out infinite;
        }

        .bh1 { top: 10%; left: 20%; }
        .bh2 { top: 16%; right: 24%; animation-delay: -0.9s; }
        .bh3 { top: 30%; left: 8%; animation-delay: -1.6s; }
        .bh4 { top: 34%; right: 11%; animation-delay: -2.1s; }
        .bh5 { bottom: 18%; left: 14%; animation-delay: -1.2s; }
        .bh6 { bottom: 24%; right: 18%; animation-delay: -2.8s; }
        .bh7 { bottom: 10%; left: 42%; animation-delay: -0.5s; }
        .bh8 { top: 8%; left: 50%; animation-delay: -1.9s; }

        
        @keyframes drift {
            0%,
            100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-7px);
            }
        }

        @keyframes pulse-heart {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.62;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.98;
            }
        }

        
        @media (max-width: 780px) {
            .theme-board {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                bottom: 20px;
            }
            .letter-btn {
                top: calc(36% + 76px);
            }
        }
    </style>
</head>

<body>
    <canvas id="heartCanvas"></canvas>
    <div class="bg-ornaments">
        <span class="bg-ribbon rb1"></span>
        <span class="bg-ribbon rb2"></span>
        <span class="bg-halo hl1"></span>
        <span class="bg-halo hl2"></span>
        <span class="bg-halo hl3"></span>
        <span class="bg-halo hl4"></span>
        <span class="bg-spark sp1"></span>
        <span class="bg-spark sp2"></span>
        <span class="bg-spark sp3"></span>
        <span class="bg-spark sp4"></span>
    </div>
    <div class="bg-hearts">
        <span class="bg-heart bh1">&#10084;</span>
        <span class="bg-heart bh2">&#9671;</span>
        <span class="bg-heart bh3">&#10084;</span>
        <span class="bg-heart bh4">&#9671;</span>
        <span class="bg-heart bh5">&#10084;</span>
        <span class="bg-heart bh6">&#9671;</span>
        <span class="bg-heart bh7">&#10084;</span>
        <span class="bg-heart bh8">&#9671;</span>
    </div>

    <div class="theme-board">
        <a class="theme-card-link" href="monster.html">
            <div class="theme-card">
                <span class="theme-icon">MONSTER</span>
                <span class="theme-name">Monster Energy Drink</span>
            </div>
        </a>
        <a class="theme-card-link" href="white-chocolate.html">
            <div class="theme-card">
                <span class="theme-icon">CHOC</span>
                <span class="theme-name">White Chocolates</span>
            </div>
        </a>
        <a class="theme-card-link" href="flower.html">
            <div class="theme-card">
                <span class="theme-icon">FLOWER</span>
                <span class="theme-name">Hibiscus + Amaryllis</span>
            </div>
        </a>
        <a class="theme-card-link" href="stargazing.html">
            <div class="theme-card">
                <span class="theme-icon">STARGAZING</span>
                <span class="theme-name">Stargazing</span>
            </div>
        </a>
    </div>

    <div class="message">Happy Valentine's Day My Pretty Lady &#9825;</div>
    <a class="letter-btn" href="letter.html">Letter</a>

    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");

        let width, height;
        let particles = [];
        let clickItems = [];
        const mikuImage = new Image();
        mikuImage.src = "download (4).jfif";

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        resize();
        window.addEventListener("resize", resize);

        class HeartParticle {
            constructor(x, y, fadeSpeed = 0) {
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                this.baseSize = 15 + Math.random() * 25;
                this.size = this.baseSize;
                this.pulseSpeed = 0.02 + Math.random() * 0.03;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = -0.3 - Math.random() * 0.5;
                this.opacity = 0.6 + Math.random() * 0.4;
                this.hue = 350 + Math.random() * 20;
                this.rotation = (Math.random() - 0.5) * 0.2;
                this.wobble = Math.random() * Math.PI * 2;
                this.fadeSpeed = fadeSpeed;
                this.isDead = false;
            }

            update() {
                this.pulsePhase += this.pulseSpeed;
                this.size = this.baseSize * (1 + 0.3 * Math.sin(this.pulsePhase));

                if (this.fadeSpeed > 0) {
                    this.opacity -= this.fadeSpeed;
                    if (this.opacity <= 0) {
                        this.isDead = true;
                        return;
                    }
                }

                this.wobble += 0.05;
                this.x += this.vx + Math.sin(this.wobble) * 0.3;
                this.y += this.vy;

                if (this.fadeSpeed === 0 && this.y < -50) {
                    this.y = height + 50;
                    this.x = Math.random() * width;
                }
                if (this.x < -50) this.x = width + 50;
                if (this.x > width + 50) this.x = -50;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;

                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, `hsl(${this.hue}, 100%, 60%)`);
                gradient.addColorStop(0.5, `hsl(${this.hue}, 100%, 50%)`);
                gradient.addColorStop(1, `hsl(${this.hue}, 100%, 40%)`);

                ctx.fillStyle = gradient;
                ctx.shadowColor = "#ff0044";
                ctx.shadowBlur = 20;

                ctx.beginPath();
                const s = this.size / 20;
                ctx.moveTo(0, -5 * s);
                ctx.bezierCurveTo(
                    10 * s, -15 * s,
                    25 * s, -10 * s,
                    0, 15 * s
                );
                ctx.bezierCurveTo(-25 * s, -10 * s, -10 * s, -15 * s,
                    0, -5 * s
                );
                ctx.fill();

                ctx.restore();
            }
        }

        class FloatingMiku {
            constructor(x, y) {
                this.x = x + (Math.random() - 0.5) * 30;
                this.y = y + (Math.random() - 0.5) * 20;
                this.vx = (Math.random() - 0.5) * 1.2;
                this.vy = -1.2 - Math.random() * 1.6;
                this.opacity = 1;
                this.fadeSpeed = 0.008 + Math.random() * 0.006;
                this.wobble = Math.random() * Math.PI * 2;
                this.size = 34 + Math.random() * 16;
                this.isDead = false;
            }

            update() {
                this.wobble += 0.08;
                this.x += this.vx + Math.sin(this.wobble) * 0.7;
                this.y += this.vy;
                this.opacity -= this.fadeSpeed;

                if (this.opacity <= 0 || this.y < -80) {
                    this.isDead = true;
                }
            }

            draw() {
                if (!mikuImage.complete) return;
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.shadowColor = "#79fff0";
                ctx.shadowBlur = 16;
                ctx.drawImage(mikuImage, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        for (let i = 0; i < 50; i++) {
            particles.push(new HeartParticle());
        }

        let cursorX = 0;
        let cursorY = 0;
        let lastCursorX = 0;
        let lastCursorY = 0;

        function spawnClickItems(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                clickItems.push(new FloatingMiku(x, y));
            }
        }

        canvas.addEventListener("mousemove", (e) => {
            cursorX = e.clientX;
            cursorY = e.clientY;
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            cursorX = e.touches[0].clientX;
            cursorY = e.touches[0].clientY;
        }, {
            passive: false
        });

        function animate() {
            ctx.clearRect(0, 0, width, height);

            const dist = Math.hypot(cursorX - lastCursorX, cursorY - lastCursorY);
            if (dist > 15) {
                particles.push(new HeartParticle(cursorX, cursorY, 0.015));
                lastCursorX = cursorX;
                lastCursorY = cursorY;
            }

            if (particles.length > 220) particles = particles.slice(-220);

            particles.forEach((particle) => {
                particle.update();
                if (!particle.isDead) particle.draw();
            });
            particles = particles.filter((particle) => !particle.isDead);

            clickItems.forEach((item) => {
                item.update();
                if (!item.isDead) item.draw();
            });
            clickItems = clickItems.filter((item) => !item.isDead);

            requestAnimationFrame(animate);
        }

        animate();

        canvas.addEventListener("click", (e) => {
            for (let i = 0; i < 5; i++) {
                particles.push(new HeartParticle(e.x, e.y));
            }
            spawnClickItems(e.x, e.y, 10);
        });

        canvas.addEventListener("touchstart", (e) => {
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            for (let i = 0; i < 5; i++) {
                particles.push(new HeartParticle(x, y));
            }
            spawnClickItems(x, y, 10);
        });
    </script>
</body>

</html>
